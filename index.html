<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réserver un fauteuil – PHENO&CO</title>

  <style>
    /* =============== IDENTITÉ PHENO&CO =============== */
    :root {
      --bg: #000000;               /* Noir profond */
      --panel: #0e0e0e;            /* Noir adouci */
      --text: #ffffff;             /* Blanc pur */
      --muted: #bdbdbd;            /* Gris doux */
      --gold: #ffd700;             /* Or PHENO&CO */
      --gold-hover: #ffea77;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: var(--panel);
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.1);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--gold);
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    label {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--gold);
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 22px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: var(--text);
      font-size: 1rem;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--gold);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--gold);
      color: black;
      font-weight: 700;
      font-size: 1.05rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--gold-hover);
      transform: translateY(-1px);
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gold);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PHENO&CO</h1>
    <p class="subtitle">
      Réservation de fauteuil — version simplifiée.<br>
      Après validation, vous recevrez un lien de paiement.
    </p>

    <form id="bookingForm">
      <label>Nom complet *</label>
      <input type="text" name="name" required>

      <label>Email *</label>
      <input type="email" name="email" required>

      <label>Téléphone *</label>
      <input type="text" name="phone" required>

      <label>Date *</label>
      <input type="date" name="startDate" required>

      <label>Heure de début *</label>
      <input type="time" name="startTime" required>

      <label>Formule *</label>
      <select name="formula" required>
        <option value="">Choisir...</option>
        <option value="heure">À l'heure – 10€</option>
        <option value="demi">Demi-journée – 40€</option>
        <option value="jour">Journée – 80€</option>
        <option value="semaine">Semaine – 400€</option>
        <option value="3_mois">3 mois</option>
        <option value="6_mois">6 mois</option>
        <option value="12_mois">12 mois</option>
      </select>

      <label>Pack</label>
      <select name="pack">
        <option value="aucun">Aucun</option>
        <option value="essentiel">Essentiel (+20€)</option>
        <option value="premium">Premium (+50€)</option>
      </select>

      <label>Commentaire</label>
      <textarea name="comment" rows="3"></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      document.getElementById("message").innerHTML =
        "<br>✔️ Demande envoyée !<br>Pheno vous enverra un lien de paiement sous peu.";
    });
  </script>
</body>
</html>
