<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation Fauteuil – PHENO&CO</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 5px;
      border: solid 1px #444;
      background: #111;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffea55;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Réserver un fauteuil – PHENO&CO</h1>
    <p>Remplissez le formulaire, vous recevrez un e-mail + Pheno vous enverra un lien de paiement.</p>

    <form id="bookingForm">
      <label>Nom complet *</label>
      <input type="text" name="name" required>

      <label>Email *</label>
      <input type="email" name="email" required>

      <label>Téléphone *</label>
      <input type="text" name="phone" required>

      <label>Date *</label>
      <input type="date" name="startDate" required>

      <label>Heure de début *</label>
      <input type="time" name="startTime" required>

      <label>Formule *</label>
      <select name="formula" required>
        <option value="">Choisir...</option>
        <option value="heure">À l'heure – 10€</option>
        <option value="demi">Demi-journée – 40€</option>
        <option value="jour">Journée – 80€</option>
        <option value="semaine">Semaine – 400€</option>
        <option value="3_mois">3 mois</option>
        <option value="6_mois">6 mois</option>
        <option value="12_mois">12 mois</option>
      </select>

      <label>Pack</label>
      <select name="pack">
        <option value="aucun">Aucun</option>
        <option value="essentiel">Essentiel (+20€)</option>
        <option value="premium">Premium (+50€)</option>
      </select>

      <label>Commentaire</label>
      <textarea name="comment" rows="3"></textarea>

      <button type="submit">Envoyer ma demande</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // --- Ici ton futur backend Express ---
      // Pour l'instant on affiche un message de succès
      document.getElementById("message").innerHTML =
        "<br><b>Merci !</b><br>Votre demande a été envoyée.<br>" +
        "Pheno vous contactera pour valider et envoyer le lien de paiement.";

      // Plus tard on branchera ici l’appel API vers ton backend :
      // fetch("https://TON-SERVEUR/api/reservations", {...})
    });
  </script>
</body>
</html>
