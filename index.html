<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHENO&CO — Réservation de fauteuil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1115;
      color: #fff;
    }

    header {
      background: #000;
      color: #FFD700;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #1a1d23;
      border-radius: 10px;
      padding: 20px;
    }

    h2 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f1115;
      color: #fff;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 1px solid #FFD700;
      box-shadow: 0 0 5px #FFD700;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #e6c200;
    }

    .summary {
      margin-top: 20px;
      background: #111;
      padding: 12px;
      border-radius: 6px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <header>Réservation — PHENO&CO</header>

  <div class="container">
    <h2>Vos informations</h2>
    <form id="reservationForm">
      <label>Nom complet *</label>
      <input type="text" name="fullname" placeholder="Votre nom et prénom" required>

      <label>Email *</label>
      <input type="email" name="email" placeholder="votre.email@exemple.fr" required>

      <label>Téléphone *</label>
      <input type="tel" name="phone" placeholder="06 12 34 56 78" required>

      <label>Commentaire (optionnel)</label>
      <textarea name="notes" placeholder="Informations complémentaires..."></textarea>

      <label>Date de début *</label>
      <input type="date" name="startDate" required>

      <label>Heure de début *</label>
      <input type="time" name="startTime" required>

      <label>Type de location *</label>
      <select name="formula" required>
        <option value="Heure">À l'heure — 10€ HT</option>
        <option value="Demi-journée">Demi-journée — 45€ HT</option>
        <option value="Journée">Journée — 70€ HT</option>
        <option value="Semaine">Semaine — 250€ HT</option>
        <option value="Mensuel">Mensuel — 60€/jour HT</option>
      </select>

      <label>Pack matériel</label>
      <select name="pack">
        <option value="aucun">Aucun</option>
        <option value="essentiel">Pack Essentiel — 20€ HT</option>
        <option value="premium">Pack Premium — 35€ HT</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" required>
        <span>J'accepte les <a href="#" style="color:#FFD700;">conditions générales de vente</a></span>
      </div>

      <button type="submit" class="btn">Envoyer la demande</button>
    </form>

    <div class="summary" id="summary" style="display:none;">
      <h3>Récapitulatif</h3>
      <p id="recap"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('reservationForm');
    const summary = document.getElementById('summary');
    const recap = document.getElementById('recap');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      let text = "";
      data.forEach((value, key) => {
        text += `<b>${key}:</b> ${value}<br>`;
      });
      recap.innerHTML = text;
      summary.style.display = 'block';
    });
  </script>
</body>
</html>
